<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Jeedom Home Control">
    <meta name="author" content="MULLER Franck">
    <title>Home Control</title>

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
    <!-- BASE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/vendors.css" rel="stylesheet">
    <!-- YOUR CUSTOM CSS -->
    <link href="css/custom.css?104" rel="stylesheet">

</head>
<body>

<div id="preloader">
    <div data-loader="circle-side"></div>
</div><!-- /Preload -->

<div id="loader_form">
    <div data-loader="circle-side-2"></div>
</div><!-- /loader_form -->
<div class="blackscreen">
</div>
<div class="container-fluid full-height">
    <div class="row row-height">
        <div class="col-lg-6 content-left">
            <div class="content-left-wrapper">
                <a href="index.html" id="logo" class="dtime"></a>
                <a href="#" id="meteo" class="dmeteo"></a>
                <div id="social">
                    <ul>
                        <li><a href="#" id="open_bnb" class="btn btn-primary">+</a></li>
                    </ul>
                </div>
                <div>
                    <figure id="bloc_left_picture"></figure>
                    <h2 class="bloc_left_name"></h2>
                    <div class="col-lg-6 float-left add_modules_l_left"></div>
                    <div class="col-lg-6 float-right add_modules_l_right"></div>
                </div>
                <div class="copy"></div>
            </div>
            <!-- /content-left-wrapper -->
        </div>
        <!-- /content-left -->
        <div class="col-lg-6 content-right" id="start" style="padding: 60px 90px 35px 90px;text-align: center;">
            <div id="wizard_container">
                <div id="middle-wizard">
                    <div class="step">
                        <div id="panel_ext">
                            <figure id="bloc_right_picture"></figure>
                            <h2 class="bloc_right_name"></h2>
                            <div class="col-lg-6 float-left add_modules_r_left"></div>
                            <div class="col-lg-6 float-right add_modules_r_right"></div>
                        </div>
                        <!-- /row -->
                    </div>
                    <!-- /step-->
                    <div class="step">
                        <div id="panel_bnb">
                            <figure id="bloc_cached_picture"></figure>
                            <h2 class="bloc_cached_name"></h2>
                            <div class="col-lg-6 float-left add_modules_c_left"></div>
                            <div class="col-lg-6 float-right add_modules_c_right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal_level" tabindex="-1" aria-labelledby="modal_levelLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_levelLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="range" class="form-control-range"  min="0" max="100" step="1" id="control-level-light">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- COMMON SCRIPTS -->
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/moment-with-locales.js"></script>
<script src="js/moment-timezone-with-data.js"></script>
<script src="js/functions.min.js?1045"></script>
<script src="https://kit.fontawesome.com/2f9d6edd2f.js" crossorigin="anonymous"></script>

</body>
</html>
